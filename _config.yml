### Site Settings ###
title               : Daniel Valentin
description         : >-
                      A Danish UX Designer that loves everything FLOSS!
baseurl             : "/website"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : dani763f/dani763f.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


